<!DOCTYPE html>
<html lang=fr>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <meta http-equiv=X-UA-Compatible content=ie=edge>
    <title>Document</title>
    <link rel="stylesheet" href="./static/external/bootstrap/dist/css/bootstrap.css">
    <script src="./static/external/jquery/dist/jquery.js" charset="utf-8"></script>
    <link rel=stylesheet href=./static/css/master.css>
</head>

<body>
    <div class="container">
        <h1>Pomodoro Kanban-desu</h1>
        <div class="row">
            <div class="col-md-10">
                <input type="text" placeholder="Nouvelle tâche" id="newtask">
            </div>
            <div class="col-md-2">
                <button type="button" name="button" id="addtask">Ajouter</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 nopadding">
                <h2 class="footpath">A faire</h2>
            </div>
            <div class="col-md-4 nopadding">
                <h2 class="footpath2">En cours</h2>
            </div>
            <div class="col-md-4 nopadding">
                <h2 class="footpath3">Fait</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="todo">
                <ul></ul>
            </div>
            <div class="col-md-4" id="progress">
                <div id="timer"><span id="minutes">25</span>:<span id="secondes">00</span></div>
                <ul></ul>
                <button type="button" name="debut" id="start">Début</button>
                <button type="button" name="pause" id="pause">Pause</button>
            </div>
            <div class="col-md-4" id="done">
                <ul>
                    <li>Tâches 1</li>
                    <li>Tâches 2</li>
                    <li>Tâches 6</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./static/external/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="./static/js/script.js" charset=utf-8></script>
</body>

</html>
